<!DOCTYPE html>
<html>
  <head>
    <title>ESP Smart Lights</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar bg-secondary navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Smart Lights</a>
        <div class="d-flex">
          <p class="light-value text-white mb-0"></p>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-lg-10 col-xl-8 mx-auto">
          <div class="my-4">
            <div class="row">
              <div class="d-flex justify-content-center">
                <div class="btn-group w-100" role="group">
                  <input
                    type="radio"
                    class="btn-check"
                    name="options"
                    id="on"
                    autocomplete="off"
                    disabled
                  />
                  <label class="btn btn-outline-secondary" for="on"
                    >On</label
                  >
                  <input
                    type="radio"
                    class="btn-check"
                    name="options"
                    id="off"
                    autocomplete="off"
                    disabled
                  />
                  <label class="btn btn-outline-secondary" for="off"
                    >Off</label
                  >
                  <input
                    type="radio"
                    class="btn-check"
                    name="options"
                    id="auto"
                    autocomplete="off"
                    disabled
                  />
                  <label class="btn btn-outline-secondary" for="auto"
                    >Auto</label
                  >
                </div>
              </div>
            </div>
            <hr class="my-4" />
            <div class="row">
              <div class="col my-auto">
                <p class="fw-semibold fs-5 mb-0">Lights mode</p>
              </div>
              <div class="col-auto">
                <div class="input-group">
                  <button type="button" class="btn w-25 btn-outline-secondary">
                    &laquo;
                  </button>
                  <select class="form-select">
                    <option selected value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                  <button type="button" class="btn w-25 btn-outline-secondary">
                    &raquo;
                  </button>
                </div>
              </div>
            </div>
            <hr class="my-4"/>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
